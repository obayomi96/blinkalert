<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="eyeIcon.png">
  <title>Blink Alert</title>
</head>
<header>
  <h1>Blink Alert</h1><span id="clock"></span>
  <hr>
</header>
<body>
  <div id="timer" class="timer"></div>
  <div id="modal" class="modal">
        <div class="modal__header">
          <p><strong>Exercise</strong></p>
              <button id="close"><img height="20px" width="20px" src="./images/cancel1.svg.png"></button>
        </div> 
  <div id="message">
    <p><i>After or during a long day of working with a computer, it is recommended to keep your eyes healthy for the long run by taking the 20-20-20 rule every 20 minutes.</i></p>
  <div class="rule">
    <b class="bold">The 20-20-20 Rule</b>
    <p class="ruleInfo">Look away from your computer, look at something 20 feet away for 20 seconds.</p>
  </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
